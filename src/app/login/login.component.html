
<div class="login-page">

    <mat-card class="login-form-container">
   
        <h3 class="form-heading"> Login Form</h3>
        <div class="form-fields">
            <mat-form-field>
                <input [(ngModel)]="input.email" name="email" matInput placeholder=" &nbsp; &nbsp;Email">
                <mat-icon matPrefix>face</mat-icon>
            </mat-form-field>

            <mat-form-field>
                <mat-icon matPrefix>lock</mat-icon>
                <input [(ngModel)]="input.password" name="password" matInput placeholder="&nbsp; &nbsp;Password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            
            </mat-form-field>          
        </div>

        <button class="login-button" mat-raised-button (click)="getLogin()">LOGIN</button>

        <div class="links">
            <a routerLink="/signup">Register Now!</a>
            <a>Forgot Password?</a>
        </div>
    </mat-card>

</div>
