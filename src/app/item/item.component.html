  <div class="foodCardsHolder">
      <div class="foodCard" *ngFor="let item of dummyItemArray; index as i">
          <mat-card> 
              <mat-card-title class="cardTitle">{{item.name}}</mat-card-title>
              <mat-card-content class="orderCardContent">
                  <div>
                      <label>Price: </label><span> {{item.price}}</span>
                  </div>
                  <div>
                      <label>Food: </label><span> {{item.foodId.name}}</span>
                  </div>
                  <div>
                      <label>Restaurant: </label><span> {{item.resId.name}}</span>
                  </div>
              <div class="crudButtons">
                  <button (click)="deleteItem(item, i)" class="deleteButton">Delete</button>
                  <!-- <button (click)="editFood(food,i)" class="deleteButton">Edit</button> -->
              </div>
              </mat-card-content>
          </mat-card>
      </div>
    </div>
  <div class="loader" *ngIf="isLoader">
    <!-- <div class="side-logo">
        <mat-icon class="brandIcon">local_dining</mat-icon>
        <h1>Foodistan</h1>
    </div> -->
    <mat-spinner class="spinner"></mat-spinner>
  </div>
  <div class="emptyData" *ngIf="isArrayEmpty">
      <p> No item, add some! </p>
  </div>
  
  <div (click)="addCategory()" class="addCategory">
    <img src="./../../assets/images/add.png" alt="card data" />
  </div>
</div>
