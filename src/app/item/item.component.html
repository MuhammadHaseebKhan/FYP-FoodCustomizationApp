<div class="categoryPage">

  <div>
    <h2 class="allCategoriesHeading"> All items of Specific Food:</h2>
    <ul (click)="clickOnItem(event, item, i)" class="categoriesListContainer" *ngFor="let item of dummyItemArray; index as i">

    <li> {{item.name}}</li>
    <div class="buttonsContainer">
      <!-- <button class="categoryCrudButtons">Edit</button> -->
      <button (click)="deleteItem(item, i)" class="categoryCrudButtons">Delete</button>
    </div>
    
  </ul>
  </div>
  <div class="loader" *ngIf="isLoader">
    <!-- <div class="side-logo">
        <mat-icon class="brandIcon">local_dining</mat-icon>
        <h1>Foodistan</h1>
    </div> -->
    <mat-spinner class="spinner"></mat-spinner>
  </div>
  <div class="emptyData" *ngIf="isArrayEmpty">
      <p> No item, add some! </p>
  </div>
  
  <div (click)="addCategory()" class="addCategory">
    <img src="./../../assets/images/add.png" alt="card data" />
  </div>
</div>
