<div class="addRestaurantPage">

  <mat-card class="addRestaurantCard">
    <mat-card-title>
      Add New Restaurant
    </mat-card-title>
    <mat-card-content>
      <div class="example-container">
        <form role="form" [formGroup]="createRestaurantForm">
          <mat-form-field>
              <input formControlName="name"matInput placeholder="Enter Restaurant Name">
              <mat-error *ngIf="createRestaurantForm.controls.name.errors?.required">Name is required</mat-error>
            </mat-form-field>

          <mat-form-field>
               <input formControlName="email"matInput placeholder="Enter email">
              <mat-error *ngIf="createRestaurantForm.controls.email.errors?.required">Email is required</mat-error>
              <mat-error *ngIf="!createRestaurantForm.controls.email.errors?.required && createRestaurantForm.controls.email.dirty">Invalid email address</mat-error>
          </mat-form-field>

          <mat-form-field>
               <input formControlName="branch" matInput placeholder="Enter Branch">
              <mat-error *ngIf="createRestaurantForm.controls.branch.errors?.required">Branch is required</mat-error>
          </mat-form-field>

          <mat-form-field>
               <input formControlName="code" matInput placeholder="Enter Code">
              <mat-error *ngIf="createRestaurantForm.controls.code.errors?.required">Code is required</mat-error>
          </mat-form-field>
