    </mat-card-title>
    <mat-card-content>
      <div class="example-container">
        <form role="form" [formGroup]="createFoodForm">
          <mat-form-field>
            <input [(ngModel)]="foodName" formControlName="name" matInput placeholder="Enter Name">
          </mat-form-field>

                  {{ option.name}}
                </mat-option>
              </mat-autocomplete>
          </mat-form-field> -->

          <mat-form-field>
            <input [(ngModel)]="foodPrice" formControlName="price" type="number" matInput placeholder="price">
          </mat-form-field>

          <!-- <mat-form-field>
            <input formControlName="upImgId" matInput placeholder="upload image">
          </mat-form-field> -->
          <input class="chooseFileButton" formControlName="upImgId" type="file" (change)="onFileSelected($event)"/>

          <div class="loader" *ngIf="isLoader">
              <!-- <div class="side-logo">
                  <mat-icon class="brandIcon">local_dining</mat-icon>
                  <h1>Foodistan</h1>
              </div> -->
              <mat-spinner class="spinner"></mat-spinner>
          </div>
          <br>
          <button class="submit-button mat-raised-button" [disabled]="createFoodForm.status == 'INVALID' && myControl.status == 'INVALID'" (click)="onUpload()">Submit</button>
